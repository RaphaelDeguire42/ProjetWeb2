<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="accueil">Vino</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
        >shopping_panier</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{ itemsQuantity }} Items</span>
                <a routerLink="panier">View Panier</a>
            </div>
            <div *ngIf="panier.items.length" class="py-3">
                <div
                *ngFor="let item of panier.items"
                class="flex justify-between font-light mb-2">
                    {{ item.name }} x {{ item.quantity }}
                    <span class="font-bold">{{ item.price | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(panier.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button
                (click)="onClearPanier()"
                class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_panier</mat-icon>
                </button>
                <button
                    routerLink="panier"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_panier</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
