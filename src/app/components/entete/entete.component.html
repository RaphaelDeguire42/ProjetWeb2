<mat-toolbar color="primary" class="">
    <div class="logo">
        <a routerLink="/accueil" class="nav-link">Vino</a>
    </div>
    <nav>
        <a routerLink="/accueil" class="nav-link">Catalogue</a>
        <a routerLink="/cellier" class="nav-link">Mes Celliers</a>
    </nav>
    <div class="actions">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon
                [matBadge]="itemsQuantite"
                [matBadgeHidden]="!itemsQuantite"
                matBadgeColor="accent">shopping_cart
            </mat-icon>
        </button>
        <a routerLink="/connexion" mat-raised-button (click)="deconnexion()" class="logout">DÃ©connexion</a>
    </div>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{ itemsQuantite }} Items</span>
                <a routerLink="panier">Voir Panier</a>
            </div>
            <div *ngIf="panier.items.length" class="py-3">
                <div *ngFor="let item of panier.items" class="flex justify-between font-light mb-2">
                    {{ item.nom }} x {{ item.quantite }}
                    <span class="font-bold">{{ item.prix | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ getTotal(panier.items) | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button (click)="onViderPanier()" class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_panier</mat-icon>
                </button>
                <button routerLink="panier" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>shopping_panier</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
