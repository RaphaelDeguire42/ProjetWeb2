<mat-drawer-container
[autosize]="true"
class="min-h-full"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filtres (showType)="onVoirType($event)" (showFormat)="onVoirFormat($event)" (showPays)="onVoirPays($event)"></app-filtres>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-bouteilles-entete
        (colonneNombreChangement)="onColonneNombreChangement($event)"
        (itemsNombreChangement)="onItemsNombreChangement($event)"
        (triChangement)="onTriChangement($event)"
        ></app-bouteilles-entete>
        <button mat-raised-button color="primary" class="my-3" (click)="getNouvelleBouteilles()">Ajouter des bouteilles</button>
        <mat-grid-list
        gutterSize="16"
            [cols]="cols"
            [rowHeight] = 'hauteurRangee'
            >
            <ng-container *ngFor="let bouteille of bouteilles">
                <mat-grid-tile *ngIf="bouteille.actif">
                    <app-une-bouteille
                    [bouteille]="bouteille"
                    (ajouterAuPanier)="onAjouterAuPanier($event)"
                    (bouteilleSupprime)="supprimerBouteille($event)"
                    (bouteilleModifiee)="modifierBouteille($event)"
                    class="w-full"
                    [modePleinEcran]="cols === 1"></app-une-bouteille>
                </mat-grid-tile>
            </ng-container>

            <div *ngIf="isChargement">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
            </div>
            <div *ngIf="!isChargement">
            </div>
        </mat-grid-list>
        <app-erreur></app-erreur>
    </mat-drawer-content>
</mat-drawer-container>
