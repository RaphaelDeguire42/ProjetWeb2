<mat-drawer-container
[autosize]="true"
class="min-h-full max-w7xl mx-auto border-x"
>
    <mat-drawer mode="side" opened class="p-6">
        <app-filtres (showType)="onVoirType($event)"></app-filtres>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-bouteilles-entete
        (colonneNombreChangement)="onColonneNombreChangement($event)"
        (itemsNombreChangement)="onItemsNombreChangement($event)"
        (triChangement)="onTriChangement($event)"
        ></app-bouteilles-entete>
        <button mat-raised-button color="primary" class="my-3" (click)="getNouvelleBouteilles()">Ajouter des bouteilles</button>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight] = 'hauteurRangee'
            >
            <mat-grid-tile *ngFor="let bouteille of bouteilles">
                <app-une-bouteille
                [bouteille]="bouteille"
                (ajouterAuPanier)="onAjouterAuPanier($event)"
                class="w-full"
                [modePleinEcran]="cols === 1"></app-une-bouteille>
            </mat-grid-tile>
            <div *ngIf="isChargement">
                <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
              </div>
              <div *ngIf="!isChargement">
              </div>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
