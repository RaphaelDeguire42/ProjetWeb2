<mat-expansion-panel *ngIf="types">
<mat-expansion-panel-header>
    <mat-panel-title>TYPES</mat-panel-title>
</mat-expansion-panel-header>
<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let type of types" [value]="type" (click)="onVoirType(type)">
        {{type}}
    </mat-list-option>
</mat-selection-list >
</mat-expansion-panel>
