<mat-drawer-container [autosize]="true">
  <mat-drawer-content class="">
    <div class="addCellier">
      <button mat-raised-button color="primary" (click)="openNouveauCellierDialog()">Ajouter un cellier</button>
    </div>
    <app-un-cellier *ngFor="let cellier of celliers" [cellier]="cellier" (cellierSupprime)="supprimerCellier($event)">
    </app-un-cellier>
  </mat-drawer-content>
</mat-drawer-container>
