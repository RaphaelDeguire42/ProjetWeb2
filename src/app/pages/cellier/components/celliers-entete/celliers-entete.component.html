<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Trier par {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onModTri('desc')" mat-menu-item>desc</button>
                <button (click)="onModTri('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Voir {{ voirNombreItems }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onModItems(12)" mat-menu-item>12</button>
                    <button (click)="onModItems(24)" mat-menu-item>24</button>
                    <button (click)="onModItems(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="onModColonne(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onModColonne(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onModColonne(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
